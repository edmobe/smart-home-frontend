<div class="container">
  <h1 class="pt-3">Smart home</h1>
  <h5>Inicie sesi칩n</h5>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Debe ingresar un nombre de usuario</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Debe ingresar una contrase침a</div>
          </div>
      </div>

      <div *ngIf="error.length !== 0" class="alert alert-danger" role="alert">
        Error: {{error}}
      </div>

      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Iniciar sesi칩n
          </button>
      </div>
  </form>

  
</div>
