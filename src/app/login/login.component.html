<div class="container">
    <div id="login" class="signin-card">
      <div class="logo-image">
      <img src="../../assets/avatar.png" alt="Avatar" title="Avatar" width="138">
      </div>
      <h1 class="display1">Iniciar sesión</h1>
      <p class="subhead">Bienvenido a Smart Home</p>
      <form action="" method="" class="" role="form">
        <div id="form-login-username" class="form-group">
          <input id="username" class="form-control" name="username" type="text" size="18" alt="login" required />
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="username" class="float-label">Usuario</label>
        </div>
        <div id="form-login-password" class="form-group">
          <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required>
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="password" class="float-label">Contraseña</label>
        </div>
        <div>
          <button class="btn btn-block btn-info ripple-effect" type="button" name="Submit" alt="sign in" (click)="loginEvent(true)">Iniciar sesión</button>  
          </div>
    
      </form>
    </div>
    </div>
